<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        table { border-collapse: collapse; width: 400px;}
        td { border: 5px solid #000; }
        .11 { border-top: none}
         </style>
</head>
<body>
<table>
    <caption>Композиция с красным, синим и желтым</caption>
    <tr>
        <td width="18" height="36" style="border-left: none; border-right: none; border-top: none"></td>
        <td width="33" style="border-left: none; border-top: none"></td>
        <td style="border-top: none; border-right: none" width="33"></td>
        <td width="68" style="border-left: none; border-top: none"></td>
        <td width="43" style="border-right: none; border-top: none" bgcolor="#fffa69"></td>
        <td width="38" style="border-left: none; border-right: none; border-top: none" bgcolor="#fffa69"></td>
    </tr>
    <tr>
        <td height="102" style="border-left: none"></td>
        <td colspan="3" rowspan="2" bgcolor="#ff5b2d"></td><td colspan="2" style="border-right: none"  bgcolor="#fffa69"></td>

    </tr>
    <tr>
        <td height="102" style="border-left: none; border-bottom: none"></td>
        <td></td><td style="border-right: none"></td>
    </tr>
    <tr>
        <td height="50" style="border-left: none; border-top: none"></td>
        <td colspan="2" rowspan="2" bgcolor="black"></td><td></td><td colspan="2" style="border-right: none"></td>
    </tr>
    <tr>
        <td height="50" style="border-left: none; border-bottom: none" bgcolor="#fffa69"></td><td></td>
        <td colspan="2" rowspan="2" style="border-right: none" bgcolor="#074481"></td>
    </tr>
    <tr>
        <td height="25" style="border-left: none; border-bottom: none; border-top: none" bgcolor="#fffa69"></td>
        <td colspan="2" rowspan="2" style="border-bottom: none"></td><td bgcolor="black"></td>
    </tr>
    <tr>
        <td height="21" style="border-left: none; border-bottom: none; border-top: none"  bgcolor="#fffa69"></td>
        <td colspan="3" style="border-bottom: none; border-right: none"></td>
    </tr>
</table>

</body>
</html>
